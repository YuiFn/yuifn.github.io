language: go
dist: xenial
sudo: true
go:
  - "1.11"

branches:
  only:
    - hugo-source 

install:
  # - go get -u -v github.com/gohugoio/hugo
  - snap install hugo --channel=extended

script:
  - hugo

deploy:
  provider: pages
  skip-cleanup: true
  local-dir: public
  target-branch: master
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: hugo-source
